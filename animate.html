<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>animate</title>
	<style type="text/css">
		#animate {
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			margin: 0 auto;
			margin-top: 30px;
		}
	</style>
</head>
<body>
<div id="animate"></div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	var JQFUNS = {
		"animate": {
			"run": function(id) {
				var defaults = {
					width: '300px',
					height: '160px'
				};
				$('#' + id)[0].onclick = function(options) {
					defaults = $.extend({}, defaults, options || {});
					$(this).animate({
						width: defaults.width,
						height: defaults.height
					});
				}
			},
			"reset": function(id){
				$('#' + id ).unbind().bind('click', function(){
					$('#animate').animate({
						width: '100px',
						height: '100px'
					});
				});
			}
		}
	};
	$(document).ready(function(){
		JQFUNS.animate.run('animate');
		var reset = "<button id='reset'>重置</button>";
		$('body').append(reset);
		JQFUNS.animate.reset('reset');
	});
</script>
</body>
</html>
